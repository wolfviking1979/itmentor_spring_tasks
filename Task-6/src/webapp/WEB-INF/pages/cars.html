<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row align-items-center ">
        <div th:each="car : ${cars}" class="card mb-2 mr-2">
            <div class="card-header" th:text="|Number: ${car.getId()}|"/>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Model: ${car.getModel()}|"/>
                <li class="list-group-item" th:text="|Color: ${car.getColor()}|"/>
                <li class="list-group-item" th:text="|Year: ${car.getYear()}|"/>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
